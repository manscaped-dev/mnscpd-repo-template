on:
  push:
    branches:
      - "!master"
      - "!dev"

name: "Trigger: Push action"
permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          #scandir: './tools/local_build'
          check_together: 'yes'
          additional_files: './tools/local_build/.functions'
